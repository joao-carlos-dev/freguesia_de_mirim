<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/css_minificados/reset.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/css_minificados/variaveis.css">
    <link rel="stylesheet" href="../src/css_minificados/estilos.css">

    <link rel="stylesheet" href="../src/css_minificados/responsivo/mobile.css">
    <link rel="stylesheet" href="../src/css_minificados/responsivo/extra_small.css">
    <link rel="stylesheet" href="../src/css_minificados/responsivo/small_devices.css">
    <link rel="stylesheet" href="../src/css_minificados/responsivo/large_devices.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" type="imagex/png" href="../src/img_minificadas/logo_freguesia_aba.ico">
    <title>Exposição Influências Açorianas</title>
</head>

<body>
    <header class="navbar navbar-expand-lg sticky-top" id="cabecalho">
        <div class="container">
            <img src="../src/img_minificadas/logo_freguesia.png" alt="Logo da Fregueseia de Mirim" />
            <a href="../index.html" class="navbar-brand m-0 text-md-center">Freguesia de Mirim</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a href="#carouselFotos" class="nav-link">
                            Fotos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#festaDoDivino" class="nav-link">
                            Influências Açorianas
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="festaDoDivino" class="container">
            <h3>Fotos da Exposição</h3>

            <div id="carouselFotos" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../src/img_minificadas/expo.acoriana/expo.01.jpeg" class="d-block w-100"
                            alt="trajes da corte da festa do divino espirito santo">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../src/img_minificadas/expo.acoriana/expo.02.jpeg" class="d-block w-100"
                            alt="itens tipicos açorianos, como toalha de mesa, banco, armario">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../src/img_minificadas/expo.acoriana/expo.03.jpeg" class="d-block w-100"
                            alt="itens tipicos açorianos, como fogão a lenha">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../src/img_minificadas/expo.acoriana/expo.04.jpeg" class="d-block w-100"
                            alt="bandeira do divino espirito santo">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../src/img_minificadas/expo.acoriana/expo.05.jpeg" class="d-block w-100"
                            alt="itens de um quarto tipico açoriano">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../src/img_minificadas/expo.acoriana/expo.06.jpeg" class="d-block w-100"
                            alt="farios intens açorianos">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../src/img_minificadas/expo.acoriana/expo.07.jpeg" class="d-block w-100"
                            alt="trajes da corte da festa do divino espirito santo">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section id="rodape">
        <div class="container">
            <footer>
                <h3>
                    Todos os direitos reservados a Fregueseia de Mirim
                </h3>
                <h3>
                    Produzido por João Carlos
                    <a href="mailto:joaocarlosifsc@hotmail.com">
                        : joaocarlosifsc@hotmail.com
                    </a>
                </h3>
            </footer>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/main.js"></script>
</body>

</html>
